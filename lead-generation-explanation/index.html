<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Generation Explanation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header-area">
        <div class="main-nav-section clearfix">
            <div class="main-logo fleft">
                <img src="images/ourtopagent-logo-blue.png" alt="">
            </div>
            <div class="myaccount fright">
                <ul class="list-inline">
                    <li>
                        <a href="#"><i class="fa fa-user"></i> My Account</a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- END MAIN NAV -->
        <div class="container">
            <div class="header">
                <div class="promo-services text-center">
                    <div class="service-header">
                        <h2>Become Market Expert <br>Generate Leads with Fun Infographics</h2>
                    </div>
                    <div class="header-services clearfix d-flex">
                        <div class="service flex-col">
                            <div class="service-img">
                                <img src="images/order-poscard.jpg" alt="">
                            </div>
                            <div class="service-body">
                                <a href="#">Order Postcard</a>
                            </div>
                        </div>
                        <!-- END SINGLE SERVICE -->
                        <div class="service flex-col">
                            <div class="service-img">
                                <img src="images/order-poscard.jpg" alt="">
                            </div>
                            <div class="service-body">
                                <a href="#">Share Infographics</a>
                            </div>
                        </div>
                        <!-- END SINGLE SERVICE -->
                        <div class="service flex-col">
                            <div class="service-img">
                                <img src="images/order-poscard.jpg" alt="">
                            </div>
                            <div class="service-body">
                                <a href="#">Order Online Ads</a>
                            </div>
                        </div>
                        <!-- END SINGLE SERVICE -->
                        
                    </div>
                </div>
                <!-- END PROMO SERVICES -->

                <div class="header-bottom text-center">
                    <h4>
                        Interact with Live Demo
                    </h4>
                    <img src="images/down-arrow.svg" class="downarrow" alt="">
                </div>
                <!-- END HEADER BOTTOM -->


                <div class="header-search text-center">
                    <div class="wrap">
                        <div class="search">
                           <input type="text" class="searchTerm" placeholder="City, Zip, Neighborhood, Address">
                           <button type="submit" class="searchButton">
                            <img src="images/search.svg" class="search-icon" alt="">
                          </button>
                        </div>
                     </div>
                    
                    <!--<form action="#">
                        <ul class="list-inline">
                            <li><h3>Select A City or Neiborhood</h3></li>
                            <li><input type="text" class="search-text"></li>
                            <li><input type="submit" value="Submit" class="search-button"></li>
                        </ul>
                    </form>-->
                </div>
            </div>
        </div>
    </div>
    <!-- END HEADER -->

    <div class="iframe-area">
        <div class="home-iframe">
            <iframe src="https://www.homesnap.com/John-Herman/website/" frameborder="0" width="1033" height="646"></iframe>
        </div>
        <div class="service-header text-center">
            <h2>Open a Live Demo in a New Window</h2>
        </div>
        <div class="live-demo">
            <a href="#">Live Demo</a>
        </div>
    </div>


    <div class="contact-us">
        <div class="d-flex">

            <div class="flex-col"></div>
        </div>
